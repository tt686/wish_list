<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'login_registration_app/style.css' %}">
        <title>Login and Registration</title>
    </head>
    <body>
        <h1>Sign in to Access Wish List Page</h1>

        <fieldset>
            <legend><h3>Login</h3></legend>
            <form class="" action="/login" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" name="" value="Login Account">
            </form>
        </fieldset>
        <div>
            {% for error in messages %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        </div>
        <fieldset>
            <legend><h3>Register</h3></legend>
            <form class="" action="/register" method="post">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name"><br>
                <input type="text" name="last_name" placeholder="Last Name"><br>
                <input type="text" name="username" placeholder="Alias/Username"><br>
                <input type="text" name="email" placeholder="Email"><br>
                <input type="password" name="password" placeholder="Password">
                <p>*Password should be at least 8 characters</p>
                <input type="password" name="password_confirmation" placeholder="Confirm password">
                <p>Date of birth:<input type="date" name="dob" value=""></p><br>
                <input type="submit" name="" value="Register Account"><br>
            </form>
        </fieldset>
    </body>
</html>
